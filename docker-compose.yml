version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - voice-service

  voice-service:
    build: 
      context: ./voice-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /tmp:/tmp  # Maps temporary folder for audio processing
